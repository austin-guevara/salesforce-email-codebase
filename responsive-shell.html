<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
	xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="x-apple-disable-message-reformatting">
	<!--[if (gte mso 9)|(IE)]><xml><o:OfficeDocumentSettings><o:AllowPNG/><o:PixelsPerInch>96</o:PixelsPerInch></o:OfficeDocumentSettings></xml><![endif]-->

	<!-- Include lines 10â€“18 when using web fonts. -->

	<!-- Outlook-safe font override to prevent Times New Roman -->
	<!--[if mso]><style> * { font-family: sans-serif !important; } </style><![endif]-->

	<!-- Display web fonts for all non-Outlook clients -->
	<!--[if !mso]><!-->
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700" rel="stylesheet">
	<!--<![endif]-->

	<style type="text/css">
		#outlook a {
			padding: 0;
		}

		body,
		table,
		td,
		a {
			-webkit-text-size-adjust: 100%;
			-ms-text-size-adjust: 100%;
			margin: 0 !important;
		}

		table,
		td {
			mso-table-lspace: 0pt;
			mso-table-rspace: 0pt;
		}

		img {
			border: 0;
			line-height: 100%;
			outline: none;
			text-decoration: none;
			-ms-interpolation-mode: bicubic;
		}

		table {
			border-collapse: collapse !important;
		}

		body {
			height: 100% !important;
			margin: 0 !important;
			padding: 0 !important;
			width: 100% !important;
		}

		a[x-apple-data-detectors] {
			color: inherit !important;
			text-decoration: none !important;
			font-size: inherit !important;
			font-family: inherit !important;
			font-weight: inherit !important;
			line-height: inherit !important;
		}

		@-ms-viewport {
			width: device-width;
		}

		html {
			background-color: #efefef;
		}

		body {
			font-family: 'IBM Plex Sans', Arial, Helvetica, sans-serif;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		p {
			color: #000001;
			margin: 0;
			mso-line-height-rule: exactly;
		}

		h1 {
			font-size: 32px;
			font-weight: bold;
			line-height: 38px;
		}

		h3 {
			font-size: 22px;
			font-weight: bold;
			line-height: 26px;
		}

		p,
		li,
		a {
			font-size: 18px;
			line-height: 22px;
			padding-top: 10px;
		}

		a {
			font-weight: bold;
			color: #215ca0;
		}

		img {
			display: block;
		}

		ul,
		ol,
		li {
			Margin: 0;
			text-align: left;
		}

		ul,
		ol {
			Margin: 0 0 0 25px;
			padding: 0;
		}

		th {
			font-weight: inherit;
		}

		/* iPhone 4, 4S, 5, 5S, 5C, and 5SE */
		@media only screen and (min-device-width: 320px) and (max-device-width: 374px) {
			u~div .container {
				min-width: 320px !important;
			}
		}

		/* iPhone 6, 6S, 7, 8, and X */
		@media only screen and (min-device-width: 375px) and (max-device-width: 413px) {
			u~div .container {
				min-width: 375px !important;
			}
		}

		/* iPhone 6+, 7+, and 8+ */
		@media only screen and (min-device-width: 414px) {
			u~div .container {
				min-width: 414px !important;
			}
		}

		/* Modules */
		.logo {
			padding: 30px 160px;
		}

		.bg-img {
			background-color: #333333;
			background-image: url('http://image.s4.exct.net/lib/fe9215737c61027f76/m/1/1149d3f6-54ef-4b93-a4e9-f5594925e113.jpg');
			background-size: 100%;
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}

		.bg-img_btn {
			padding-top: 120px;
		}

		.bg-img_content,
		.bg-img_content * {
			color: #ffffff;
		}

		/* Button Styles */
		.btn-primary {
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			background-color: #215ca0;
			color: #ffffff;
			font-weight: bold;
			text-decoration: none;
			-webkit-transition: background-color 0.1s ease-in-out;
			-moz-transition: background-color 0.1s ease-in-out;
			-o-transition: background-color 0.1s ease-in-out;
			transition: background-color 0.1s ease-in-out;
		}

		.btn-primary:hover {
			background-color: #032e61;
		}

		.btn-primary a {
			border: 1px solid #215ca0;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			color: #ffffff !important;
			display: block;
			padding: 10px 25px;
			text-decoration: none;
			-webkit-transition: background-color 0.1s ease-in-out;
			-moz-transition: background-color 0.1s ease-in-out;
			-o-transition: background-color 0.1s ease-in-out;
			transition: background-color 0.1s ease-in-out;
		}

		.btn-primary a:hover {
			border: 1px solid #032e61;
		}

		/* Padding */
		.pad-20 {
			padding: 20px;
		}

		.pad-30 {
			padding: 30px;
		}

		.pad-50 {
			padding: 50px;
		}

		/* Utility */
		.spacer {
			visibility: hidden;
		}

		.dt-hide {
			font-size: 0%;
			max-height: 0;
			overflow: hidden;
			display: none;
		}

		@media only screen and (max-device-width: 640px),
		screen and (max-width: 640px) {

			/* Modules */
			.logo {
				padding: 30px 0px;
			}

			.bg-color-swap {
				background-color: #DBEDF8 !important;
				/* blue swap */
			}

			.bg-img-swap {
				background-image: url('http://image.s4.exct.net/lib/fe9215737c61027f76/m/1/c9915936-6c81-4410-b84a-5d67da93cc5c.jpg');
			}

			.mb-col-stack {
				display: block !important;
				width: 100% !important;
				max-width: 100% !important;
			}

			/* Utility Styles */
			.mb-show {
				display: block !important;
				margin: 0 !important;
				padding: 0 !important;
				overflow: visible !important;
				width: auto !important;
				max-height: inherit !important;
			}

			.mb-hide {
				display: none !important;
			}

			.mb-align-center {
				text-align: center !important;
				margin: 0 auto !important;
			}

			.mb-align-left {
				text-align: left !important;
			}

			.mb-align-right {
				text-align: right !important;
			}

			/* Width */
			.mb-width-50pc {
				width: 50% !important;
			}

			.mb-width-100pc {
				width: 100% !important;
			}

			.mb-img-scale {
				width: 100% !important;
				height: auto !important;
			}

			/* Padding Styles */
			.mb-pad-l0-r0 {
				padding-left: 0 !important;
				padding-right: 0 !important;
			}

			.mb-pad-t0-b0 {
				padding-top: 0 !important;
				padding-bottom: 0 !important;
			}

			.mb-pad-l20-r20 {
				padding-left: 20px !important;
				padding-right: 20px !important;
			}

			.mb-pad-t20-b20 {
				padding-top: 20px !important;
				padding-bottom: 20px !important;
			}
		}
	</style>
	<!--[if gte mso 9]>
		<style>
			li {
				text-indent: -1em; /* Normalise space between bullets and text */
			}
		</style>
		<![endif]-->
</head>

	<div style="font-size:0; line-height:0;">
		<custom name="opencounter" type="tracking" />
	</div>

	<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td bgcolor="#efefef">
				<div align="center" class="container">
					<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="640" class="mb-width-100pc">

						<!--%%[/* Modules Go Here */]%%-->

					</table>
				</div>
			</td>
		</tr>
	</table>
</body>

</html>
